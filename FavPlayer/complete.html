<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration</title>
    <style>
        body {
                background-image: url('https://www.decalsextremeonline.com/assets/images/stlouisblues(b).jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
    </style>
</head>
<body>
    <h2>Complete your registration</h2>
    <form>
        <label for="login">Login Name*</label><br>
        <input type="login" id="login" required><br>
        <label for="password">Enter Password*</label><br>
        <input type="password" id="password" required><br>
        <label for="pw2">Confirm Password*</label><br>
        <input type="password" id="password" required><br>
        <lable for="email">Email Address*</lable><br>
        <input type="email" id="email" required><br>
        <lable for="cemail">Confirm Email*</lable><br>
        <input type="cemail" id="cemail" required><br><br>
    </form>
    <h2>Additional Information</h2>
    <form action="Home.html">
        <label for="fname">First Name*</label><br>
        <input type="fname" id="fname" required><br>
        <label for="lname">Enter Lastname*</label><br>
        <input type="lname" id="lname" required><br>
        <label for="address">Address</label><br>
        <input type="address" id="address"><br>
        <label for="city">City</label><br>
        <input type="city" id="city"><br>
        <label for="state">State or Providence</label><br>
        <input type="state" id="state"><br>
        <label for="zip">Zip</label><br>
        <input type="zip" id="zip"><br>
        <lable for="phone">Enter Phone Number</lable><br>
        <input type="phone" id="phone"><br>
        <lable for="cemail">Confirm Email</lable><br>
        <input type="cemail" id="cemail" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
